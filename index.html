<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/base.css">
        <link rel="icon" href="ressources/favicon.png">
        <title>Lolidex</title>
</head>
<body>
        <div id="background">
                <img src="ressources/lolibg1.jpg" class="stretch" alt="" />
        </div>
        <div class="container">
                    <div class="row justify-content-center hcenter">
                        <div class="col-12 col-md-10 col-lg-8">
                                <form class="card card-sm">
                                        <div class="card-body row no-gutters align-items-center">
                                                <div class="col-auto">
                                                        <i class="fas fa-search h4 text-body"></i>
                                                </div>
                                                <div class="col">
                                                        <input class="form-control form-control-lg form-control-borderless" id="search_loliname" type="search" placeholder="Search a loli by name">
                                                </div>
                                                <div class="col-auto">
                                                        <button class="btn btn-lg btn-success" type="submit" id="search_loli_button">Search</button>
                                                </div>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="javascript/search.js"></script>
</body>
</html>
